<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="script.js">
  <title>Gallery</title>
</head>
<body>
  
  <div class="gallery">
    <div class="image-container">
      <img src="./IMG/monkey.webp" id="first" class="first1">
      <form id="form" class="hidden">
        <label>Name:</label>
        <input type="text" id="name"> <br>
        <label>Email:</label>
        <input type="email" id="email"> <br>
        <label>Username:</label>
        <input type="text" id="username"> <br> <br>
        <input type="submit" value="Submit" id="btn">
      </form>
    </div>
    <div class="image-container">
      <img src="./IMG/monkey.webp" id="second" class="first1">
      <div id="user-info" class="hidden">
        <p id="user-name"></p>
        <p id="user-username"></p>
      </div>
    </div>
    <div class="image-container">
      <img src="./IMG/monkey.webp" id="third" class="first1">
      <div id="dice" class="hidden">
        <img src="./IMG/dice22.png" id="dice-img">
        <p id="result"></p>
      </div>
    </div>
    <div class="image-container">
      <img src="./IMG/monkey.webp" id="fourth" class="first1">
      <p id="coupon"></p>
    </div>
  </div>
  <div id="message" class="hidden">
    <p>Bad luck</p>
  </div>
  <div id="congratulation" >
    
  </div>
<script src="script.js"></script>  
</body>
</html>
